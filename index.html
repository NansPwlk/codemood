<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeMood - Votre Journal de DÃ©veloppeur</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div id="app" class="min-h-screen">
        <!-- Header -->
        <header class="bg-blue-600 text-white shadow-lg">
            <div class="container mx-auto px-4 py-6">
                <div class="flex justify-between items-center">
                    <h1 class="text-3xl font-bold">CodeMood</h1>
                    <button id="github-login" class="bg-blue-700 hover:bg-blue-800 px-4 py-2 rounded-lg flex items-center gap-2">
                        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M12 0C5.37 0 0 5.37 0 12c0 5.3 3.438 9.8 8.205 11.385.6.11.82-.26.82-.58 0-.29-.01-1.05-.015-2.06-3.338.724-4.042-1.61-4.042-1.61-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.73.083-.73 1.205.085 1.838 1.236 1.838 1.236 1.07 1.835 2.809 1.305 3.495.998.108-.776.419-1.305.762-1.605-2.665-.3-5.466-1.332-5.466-5.93 0-1.31.465-2.38 1.235-3.22-.135-.303-.54-1.523.105-3.176 0 0 1.005-.322 3.3 1.23.96-.267 1.98-.399 3-.405 1.02.006 2.04.138 3 .405 2.28-1.552 3.285-1.23 3.285-1.23.645 1.653.24 2.873.12 3.176.765.84 1.23 1.91 1.23 3.22 0 4.61-2.805 5.625-5.475 5.92.42.36.81 1.096.81 2.22 0 1.605-.015 2.895-.015 3.285 0 .315.21.69.825.57C20.565 21.795 24 17.295 24 12c0-6.63-5.37-12-12-12z"/>
                        </svg>
                        Connexion GitHub
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="container mx-auto px-4 py-8">
            <!-- Mood Section -->
            <section class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-8">
                <div class="bg-white rounded-lg shadow-md p-6">
                    <h2 class="text-xl font-bold mb-4">Humeur du Jour</h2>
                    <div id="mood-picker" class="text-center">
                        <div id="current-mood" class="text-6xl mb-4 cursor-pointer">ðŸ˜Š</div>
                        <div id="mood-options" class="grid grid-cols-4 gap-4 text-3xl hidden">
                            <!-- Mood options will be added by JavaScript -->
                        </div>
                    </div>
                </div>

                <!-- Stats Section -->
                <div class="bg-white rounded-lg shadow-md p-6">
                    <h2 class="text-xl font-bold mb-4">Statistiques</h2>
                    <div class="grid grid-cols-3 gap-4">
                        <div class="text-center">
                            <div id="coding-hours" class="text-2xl font-bold text-blue-600">0h</div>
                            <div class="text-sm text-gray-600">Aujourd'hui</div>
                        </div>
                        <div class="text-center">
                            <div id="commit-count" class="text-2xl font-bold text-green-600">0</div>
                            <div class="text-sm text-gray-600">Commits</div>
                        </div>
                        <div class="text-center">
                            <div id="streak-count" class="text-2xl font-bold text-purple-600">0j</div>
                            <div class="text-sm text-gray-600">Streak</div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Journal Section -->
            <section class="bg-white rounded-lg shadow-md p-6 mb-8">
                <h2 class="text-xl font-bold mb-4">Journal Technique</h2>
                <textarea id="journal-entry" 
                    class="w-full p-4 border rounded-lg mb-4 h-32 resize-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500"
                    placeholder="Notez vos dÃ©couvertes techniques du jour..."></textarea>
                <div class="flex justify-between items-center">
                    <div class="flex gap-2" id="tags-container">
                        <button class="px-3 py-1 text-sm bg-gray-200 rounded-full hover:bg-gray-300">bug</button>
                        <button class="px-3 py-1 text-sm bg-gray-200 rounded-full hover:bg-gray-300">feature</button>
                        <button class="px-3 py-1 text-sm bg-gray-200 rounded-full hover:bg-gray-300">eureka</button>
                    </div>
                    <button id="save-entry" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">
                        Sauvegarder
                    </button>
                </div>
            </section>

            <!-- Quote Section -->
            <section class="bg-white rounded-lg shadow-md p-6">
                <blockquote id="daily-quote" class="text-center italic text-gray-600">
                    "Le code est comme l'humour. Quand on doit l'expliquer, c'est mauvais."
                </blockquote>
            </section>
        </main>
    </div>
    <script src="app.js"></script>
</body>
</html>
